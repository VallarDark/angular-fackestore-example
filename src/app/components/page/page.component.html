<div class="page flex flex-col">
    <div class="w-100 nav-bar fixed bg-dark w-100 flex py-2">
        <div class="bg-white h-100 py-2 px-4 ronded text-2xl">{{name}}</div>
    </div>
    <div class="error-zone fixed flex flex-col w-25 px-4 py-2 ">
        <app-error *ngFor="let error of errors$ | async" [error]="error"></app-error>
    </div>
    <div class="w-100 container content py-4">
        <ng-content></ng-content>
    </div>
    <div class="w-100 footer bg-dark"></div>   
</div>
